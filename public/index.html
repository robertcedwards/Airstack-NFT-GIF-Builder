<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width"/>
    <meta property="og:title" content="NFT Gallery from ENS" />
    <meta property='og:image' content="https://storage.googleapis.com/papyrus_images/ca02afacca6e22c8cd739469ffecf355.gif" />
    <meta property="fc:frame" content="vNext" />
    <meta name="of:accepts:xmtp" content="2024-02-01" />
    <meta property="fc:frame:image" content="https://storage.googleapis.com/papyrus_images/ca02afacca6e22c8cd739469ffecf355.gif" />

    <meta property="fc:frame:button:1" content="Learn 📰" />
    <meta property="fc:frame:button:1:action" content="link" />
    <meta property="fc:frame:button:1:target" content="https://paragraph.xyz/@0xprimordia/airstack-nft-gif" />

    <meta property="fc:frame:button:2" content="Make a GIF 🖼️" />
    <meta property="fc:frame:button:2:action" content="link" />
    <meta property="fc:frame:button:2:target" content="https://airstack-nft-gif-builder.vercel.app/"/>

    <meta property="fc:frame:button:3" content="Template ☝️" />
    <meta property="fc:frame:button:3:action" content="link" />
    <meta property="fc:frame:button:3:target" content="https://github.com/robertcedwards/Airstack-NFT-GIF-Builder" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script defer src="frontend.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-3xl font-bold text-center mb-6">Fetch NFTs and Create GIF</h1>
        <div class="text-lg text-center mb-4">
            <p>Enter an ENS or Wallet Address & Select Images 👇 to Make a GIF!</p>
        </div>
        <div class="flex justify-center items-center"> <!-- Adjusted classes here for centering -->
            <input type="text" id="ensAddress" placeholder="ENS/Wallet Address" class="input border border-gray-700 p-2 text-black">
            <button id="fetchNfts" class="ml-4 bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Fetch NFTs</button>
        </div>
        <div id="nftGallery" class="carousel grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
        </div>
    </div>
    
    <footer id="stickyFooter" class="inset-x-0 bottom-0 bg-gray-200 text-center p-4 hidden">
        <div id="selectedImagesPreview" class="preview-area"></div>
        <button id="createGifButton" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Make GIF</button>
        <button id="resetButton" class="reset-btn ml-4 bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">🔄 Reset Selection</button>
        <div class="mt-8 flex justify-center items-center">
            <div id="gifContainer" class="rounded-lg bg-indigo-700 p-4 shadow-lg hidden"></div>
        </div>            
    </footer>
     
</body>
</html>
